<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResumeAI Pro - AI-Powered Resume Enhancement</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .drop-zone {
            border: 2px dashed #6366F1;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s ease;
        }
        .drop-zone:hover {
            border-color: #4F46E5;
        }
        .drop-zone.dragover {
            border-color: #4F46E5;
            background-color: #E0E7FF;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <header class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center">
            <div class="flex items-center">
                <i class="fas fa-file-alt text-indigo-600 text-3xl mr-3"></i>
                <h1 class="text-2xl font-bold text-gray-800">ResumeAI Pro</h1>
            </div>
        </div>
    </header>

    <main class="py-16">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <h2 class="text-3xl font-bold text-center text-gray-900 mb-12">Enhance Your Resume</h2>
            
            <div class="bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Resume Upload -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Upload Your Resume</h3>
                            <div class="drop-zone" id="drop-zone">
                                <i class="fas fa-cloud-upload-alt text-indigo-500 text-3xl mb-3"></i>
                                <p class="text-gray-600">Drag & drop your resume or <span class="text-indigo-600 font-medium">browse files</span></p>
                                <p class="text-sm text-gray-500 mt-2">Supports PDF, DOCX, TXT (Max 5MB)</p>
                            </div>
                            <label for="resume-upload" class="hidden">Upload Resume</label>
                            <input type="file" id="resume-upload" class="hidden" accept=".pdf,.docx,.txt">
                            <div class="mt-4 hidden" id="upload-status">
                                <div class="flex justify-between mb-1">
                                    <span class="text-sm text-gray-600" id="file-name"></span>
                                    <span class="text-sm text-gray-600">100%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 100%;"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Job Description -->
                        <div>
                            <h3 class="text-lg font-semibold text-gray-800 mb-4">Enter Job Description</h3>
                            <textarea 
                                title="Job Description"
                                id="job-description"
                                class="w-full h-40 px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-200 focus:border-indigo-600 resize-none" 
                                placeholder="Paste job description here..."
                            ></textarea>
                        </div>
                    </div>
                    
                    <div class="mt-8">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Resume Template</h3>
                        <label for="resume-template" class="hidden">Select Resume Template</label>
                        <select id="resume-template" class="w-full p-2 border border-gray-300 rounded-md" title="Select Resume Template">
                            <option value="engineering">Engineering Resume</option>
                            <option value="faang">FAANG Resume</option>
                            <option value="non-tech">Non-Tech Resume</option>
                        </select>
                    </div>
                    
                    <div class="mt-8 text-center">
                        <button id="enhance-resume" class="px-8 py-3 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition shadow-md">
                            Enhance My Resume
                        </button>
                        <p class="text-sm text-gray-500 mt-2">
                            Estimated processing time: ~30 seconds
                        </p>
                    </div>
                </div>
            </div>
            
            <!-- Results Preview (Hidden initially) -->
            <div id="results-preview" class="mt-12 bg-white rounded-xl shadow-md overflow-hidden hidden">
                <div class="p-6">
                    <h3 class="text-xl font-bold text-gray-900 mb-6">Your Enhanced Resume</h3>
                    
                    <div class="grid md:grid-cols-2 gap-8">
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-4">Before</h4>
                            <div id="before-resume" class="border border-gray-200 rounded-md p-4 bg-gray-50 h-96 overflow-y-auto">
                                <!-- Original resume content here -->
                            </div>
                        </div>
                        <div>
                            <h4 class="text-lg font-semibold text-gray-800 mb-4">After</h4>
                            <div id="after-resume" class="border border-gray-200 rounded-md p-4 bg-white h-96 overflow-y-auto">
                                <!-- Enhanced resume content here -->
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8 flex justify-between">
                        <a id="download-link" href="#" class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-md hover:bg-indigo-700 transition shadow-md">
                            <i class="fas fa-download mr-2"></i> Download as PDF
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript for Frontend -->
    <script src="/static/js/script.js"></script>
</body>
</html>
